<!DOCTYPE html>
<html>

    <body>
        <div class="wrapper">

            <!-- Header -->

                <nav class="top-nav-bar">

                    <div class="top-nav-item"><a href="../index.html" >Home Page</a></div>

            <main>
                
                <h1>Subscribe To Get Updates</h1>
                
                
                <div class="main-content">

                        <form action="#" class="form">

                        </form>

                </div>
            </main>


            <!-- Footer -->

                <h3>Do not hesitate to Contact Us for any suggestion: spotlight@web.com</h3>
